<div>
    <div id='options'>
        <button class="btn btn-primary" (click)='ver()'>Ver</button>
        <button class="btn btn-primary" (click)='registrar()'>Registrar</button>
    </div>
    <div [ngSwitch]="opcion">
        <div *ngSwitchCase='1'>
            <div class="card" style="width: 18rem;border:solid #efb810 5px; margin-top:8px;" *ngFor='let estudiante of estudiantes'>
              <button class='btn btn-danger' (click)='delete(estudiante.id)'>
                <i class='far fa-trash-alt '>
                </i>
              </button>
                <img src="https://image.flaticon.com/icons/png/512/354/354637.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{estudiante.nombre}}</h5>
                    <p class="card-text">
                      Documento: {{estudiante.documento_identidad}} <br>
                      Fecha Nacimiento: {{estudiante.fecha_nacimiento | date:'mediumDate'}}
                    </p>
                </div>
              </div>
        </div>
        <div *ngSwitchCase='2'>
            <form>
                <div class="form-group">
                  <label for="txtNombre">Nombre</label>
                  <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre del estudiante" [(ngModel)]='estudiante.nombre' [ngModelOptions]='{standalone:true}'>
                  <small id="smllNombre" class="form-text text-muted">Debe tener menos de 125 caracteres</small>
                </div>
                <div class="form-group">
                  <label for="txtDocumento">Documento:</label>
                  <input type="number" class="form-control" id="txtDocumento" placeholder="Ingrese su numero de documento" [(ngModel)]='estudiante.documento_identidad' [ngModelOptions]='{standalone:true}'>
                  <small id="smllDocumento" class="form-text text-muted">Debe tener menos de 15 caracteres</small>
                </div>
                  <div class="form-group">
                    <label for="txtFechaNacimiento">Fecha:</label>
                    <input type="date" class="form-control" id="txtFechaNacimiento" [(ngModel)]='estudiante.fecha_nacimiento' [ngModelOptions]='{standalone:true}'>
                  </div>
                <button type="submit" class="btn btn-primary" (click)='post()'>Registrar</button>
              </form>
        </div>
    </div>
</div>
