<div id='options'>
    <button class="btn btn-primary" (click)='ver()'>
        Ver
    </button>
    <button class="btn btn-primary" (click)='crear()'>
        Registrar
    </button>
</div>
<div [ngSwitch]='options'>
    <br><br>
    <div *ngSwitchCase="1">
        <div class="card" style="width: 18rem;border:solid #efb810 5px; margin-top:8px;" *ngFor='let clase of clases'>
            <button class='btn btn-danger' (click)='delete(clase.id)'>
              <i class='far fa-trash-alt '>
              </i>
            </button>
              <img src="https://cdn.logojoy.com/wp-content/uploads/2018/08/30153820/153690081-1024x776.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{clase.nombre}}</h5>
                  <p class="card-text">
                    Duracion: {{clase.duracion}} A&ntilde;os
                    Mentores: 
                    <li *ngFor="let mentor of clase.mentores">
                        Nombre:{{mentor.nombre}}
                        Documento: {{mentor.documento_identidad}}
                    </li>
                  </p>
              </div>
            </div>
    </div>
    <div *ngSwitchCase='2'>
        <form class='form'>
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id='txtNombre' name="txtNombre" placeholder="Ingrese el Nombre" [(ngModel)]='clase.nombre' [ngModelOptions]='{standalone:true}' class='form-control' required>
            </div>
            <div class='form-group'>
                <label for="txtDuracion">Duracion:</label>
                <input type="time" name="txtDuracion" [(ngModel)]='clase.duracion' [ngModelOptions]='{standalone:true}' class='form-control'id="txtDuracion" required>
            </div>
            <div *ngIf='listaMentores !== []'>
                Elige los Mentores:
                <div class='form-group' #$lista>
                    <select multiple name="lsbxMentores" id="lsbxMentores" [(ngModel)]="clase.mentores" [ngModelOptions]='{standalone:true}'>
                        <option value="{{   mentor.id}}" *ngFor='let mentor of listaMentores'>{{mentor.nombre}}</option>
                    </select>
                </div>
            </div>
            <button type='submit'class='btn btn-primary' (click)='registrar()'>Registrar</button>
        </form>
    </div>
</div>
