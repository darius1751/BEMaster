<div id='options'>
    <button class="btn btn-primary" (click)='ver()'>
        Ver
    </button>
    <button class="btn btn-primary" (click)='crear()'>
        Registrar
    </button>
    </div>
    <div [ngSwitch]='options'>
        <div *ngSwitchCase='1'>
            <section class="card" style="width: 18rem;border:solid #efb810 5px; margin-top:8px;" *ngFor='let mentor of mentores'>
                  <img src="https://www.esfm.ipn.mx/assets/files/esfm/img/serv-docentes.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{mentor.nombre}}</h5>
                      <p class="card-text">
                        Documento: {{mentor.documento_identidad}} <br>
                      </p>
                  </div>
                </section>
        </div>
        <div *ngSwitchCase='2'>
            <form class="form">
                <section class='form-group'>
                    <label for='txtNombre'>Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese el nombre del mentor" class='form-control'[(ngModel)]='mentor.nombre' [ngModelOptions]='{standalone:true}' required> 
                </section>
                <section class='form-group'>
                    <label for='txtDocumento'>Documento de Identidad:</label>
                    <input type="number" minlength='10' maxlength='13' name="txtDocumento" id="txtDocumento" placeholder="Ingrese su Documento de Identidad" class='form-control' [(ngModel)]='mentor.documento_identidad' [ngModelOptions]='{standalone:true}' required> 
                </section>
                <section class='form-group'>
                    <button type="submit" class='btn btn-primary' (click)='registrar()'>Registrar</button>
                </section>
            </form>
        </div>
</div>
